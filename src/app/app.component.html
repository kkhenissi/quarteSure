<div style=" text-align: center; margin-top: 20px;">
<div style="position: sticky;"> 
     
      <form [(formGroup)]="form">
        <label class="container">
        <input type="radio" formControlName="choise" value="4" > 4
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" formControlName="choise" value="5"> 5
        <span class="checkmark"></span>
      </label> 
      <label class="container">
        <input type="radio" formControlName="choise" value="6"> 6
        <span class="checkmark"></span>
      </label>  
      <label class="container">
        <input type="radio" formControlName="choise" value="7" > 7
        <span class="checkmark"></span>
      </label>  
      </form>

      <h1 class="inline" *ngFor="let jck of allJockeys$ | async; index as i">
          <app-jockey [nbr]="allJockeys[i]"    (renvoiNumJockey)="remouvefromAllJockeys(i)" (coteJockeyChange)="addInCotes($event)"></app-jockey>
      </h1>
      <div style=" text-align: center; margin-bottom: 30px;">
          <button class="btn btn-secondary format-action"><h1 (click)= "startAction()">Rafraichir</h1></button>
      </div>
      <div style=" text-align: center; margin-bottom: 30px;">
          <button class="btn btn-secondary format-action"><h1 (click)= "startAction()">Reinitialiser</h1></button>
      </div>
        
 
</div>
